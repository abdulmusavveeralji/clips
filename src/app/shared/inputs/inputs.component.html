<input type="text"
       class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
       placeholder="Enter Name" formControlName="name"/>
<p *ngIf="registerForm.controls.name.touched
  && registerForm.controls.name.dirty
  && registerForm.controls.name.errors?.required" class="text-red-400"
>This field is required</p>
<p *ngIf="registerForm.controls.name.touched
  && registerForm.controls.name.dirty
  && registerForm.controls.name.errors?.minlength" class="text-red-400"
>the value you inputted is {{ registerForm.controls.name.errors?.minlength.actualLength }}.
  it must be at least  {{ registerForm.controls.name.errors?.minlength.requiredLength }}</p>
