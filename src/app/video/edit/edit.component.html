<!-- Edit Modal -->
<app-modal modalID="editClip">
  <p class="text-2xl font-bold">Edit Video</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMsg }}</p>
<!--    <p *ngIf="showPercentage">{{ percentage | percent }}</p>-->
  </app-alert>
  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <input [formControl]="title" placeholder="Enter Title" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
    </div>

    <div class="mt-4 text-right">
      <button [disabled]="inSubmission"
              [ngClass]="{
                  'opacity-50': inSubmission,
                  'hover:bg-indigo-700': !inSubmission
                  }"
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
        Publish
      </button>
    </div>
  </form>
</app-modal>
